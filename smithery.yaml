name: freshrelease-mcp-server
version: 1.0.0
description: MCP server for Freshrelease API integration

runtime: nodejs
entrypoint: dist/index.js

build:
  install: npm install
  compile: npm run build

env:
  FRESHRELEASE_API_TOKEN:
    description: Freshrelease API Token
    required: true

capabilities:
  tools: true
